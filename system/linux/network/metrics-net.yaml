---
# Description
#   Check disk usage using the sys-filesystem Ruby gem to get filesystem mount
#   points and metrics.
#
# Instructions
#   1. Add the "system/linux" or "system/linux/network" subscription to agents
#      that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-network-checks#usage-examples
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Justin Kolberg, @amdprophet
#   - Nikki Attea, @nikkixdev
#   - Caleb Hailey, @calebhailey
type: CheckConfig
api_version: core/v2
metadata:
  name: metrics-net
spec:
  command: metrics-net.rb
  runtime_assets:
  - sensu-plugins/sensu-plugins-network-checks:5.0.0
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - system/linux
  - system/linux/network
  interval: 30
  timeout: 5
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  output_metric_format: graphite_plaintext
  output_metric_handlers:
  - metric-storage
