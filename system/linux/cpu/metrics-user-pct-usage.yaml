---
# Description
#   Provide metrics for CPU user space usage using the /proc filesystem for statistics
#
# Instructions
#   1. Add the "system/linux" or "system/linux/cpu" subscription to agents
#      that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-cpu-checks#usage-examples
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Nikki Attea, @nikkixdev
#   - Caleb Hailey, @calebhailey
type: CheckConfig
api_version: core/v2
metadata:
  name: metrics-user-pct-usage
spec:
  command: metrics-user-pct-usage.rb
  runtime_assets:
    - sensu-plugins/sensu-plugins-cpu-checks:4.1.0
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - system/linux
    - system/linux/cpu
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  output_metric_format: graphite_plaintext
  output_metric_handlers:
    - metric-storage
