---
# Description
#   Check that a certificate is chained to a specific root certificate
#   issuer
#
# Instructions
#   1. Add the "ssl" subscription to agents that should run this check.
#   2. Make sure to set the proper url and issuer arguments
#   3. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-ssl#sensu-plugins-ssl
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-ssl-root-issuer
spec:
  command: >-
    check-ssl-root-issuer.rb
    --url {{ .annotations.check_ssl_root_issuer_url | default "https://localhost" }}
    --issuer {{ .annotations.check_ssl_root_issuer_issuer | default "CN=DST Root CA X3,O=Digital Signature Trust Co." }}
  runtime_assets:
  - sensu-plugins/sensu-plugins-ssl:3.0.2
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - ssl
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
